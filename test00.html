<!doctype html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <head>
    <script>
    var BMI={};
    BMI.getBMI=function(a,b){
    var bmi=b/((a/100)*(a/100));
    return bmi;
    };
    BMI.idealweight=function(a){
    var x=(a-100)*0.9;
    return x;
    };
    function Cal(form){
    var a=eval(form.height.value);
    var b=eval(form.weight.value);
    var bmi=eval(form.BMI.value);
    var bmiValue =BMI.getBMI(a,b);
    BMI.disp_alert(bmiValue );
    form.IW.value=BMI.idealweight(a);
    form.BMI.value= bmiValue ;
    }
    BMI.disp_alert = function(bmi){
    if (bmi < 18.5)
    {
    alert("你的體重太輕");
    }
    else if (bmi >= 18.5 && bmi < 25)
    {
    alert("你的體重正常,要繼續保持!");
    }
    else if (bmi >= 25 && bmi< 30)
    {
    alert("你的體重過重,要減肥了,不要再吃了");
    }
    else
    {
    alert("再不減肥就可以拚免役啦");
    }
    }
    </script>
    </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">test01</div>
            <div class="col-sm-8">test02</div>
            <form method=post style="text-align: center;margin: 100px;">
                你的身高(cm):<input type="text" name="height"><br>
                <br/>
                你的體重(kg):<input type="text" name="weight"><br>
                <br/>
                <p><input type="button" value="開始計算" onclick="Cal(this.form)">
                    <input type="reset">
                </p>
                <br/>
                <br/>
                你的理想體重:<input type="text" name="IW"><br/>
                <br/>
                您的BMI:<input type="text" name="BMI">
                </form>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
