  <head>
    <script>
    var BMI={};
    BMI.getBMI=function(a,b){
    var bmi=b/((a/100)*(a/100));
    return bmi;
    };
    BMI.idealweight=function(a){
    var x=(a-100)*0.9;
    return x;
    };
    function Cal(form){
    var a=eval(form.height.value);
    var b=eval(form.weight.value);
    var bmi=eval(form.BMI.value);
    var bmiValue =BMI.getBMI(a,b);
    BMI.disp_alert(bmiValue );
    form.IW.value=BMI.idealweight(a);
    form.BMI.value= bmiValue ;
    }
    BMI.disp_alert = function(bmi){
    if (bmi < 18.5)
    {
    alert("你的體重太輕");
    }
    else if (bmi >= 18.5 && bmi < 25)
    {
    alert("你的體重正常,要繼續保持!");
    }
    else if (bmi >= 25 && bmi< 30)
    {
    alert("你的體重過重,要減肥了,不要再吃了");
    }
    else
    {
    alert("再不減肥就可以拚免役啦");
    }
    }
    </script>
    </head>

    <main>
        <article>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">
                (第1個card)
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">第1種BMI作法</h5>
                    <p class="card-test">
                      <form oninput="result.value=parseFloat(b.value)/((parseFloat(a.value)/100)*(parseFloat(a.value)/100))">
                        <p>你的體重:<input type="text" id="b" value="52"/>kg</p>
                        <p>你的身高:<input type="text" id="a" value="155"/>cm</p>
                        <p>BMI=<output name="result" for "a b">21.6</output></p>
                    </form>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                (第2個card)
                <div class="card text-white bg-info border-info">
                  <div class="card-body">
                    <h5 class="card-title">第2種BMI作法</h5>
                    <p class="card-text">
                      <form method=post style="text-align: center;margin: 100px;">
                        你的身高(cm):<input type="text" name="height"><br>
                        <br/>
                        你的體重(kg):<input type="text" name="weight"><br>
                        <br/>
                        <p><input type="button" value="開始計算" onclick="Cal(this.form)">
                            <input type="reset">
                        </p>
                        <br/>
                        <br/>
                        你的理想體重:<input type="text" name="IW"><br/>
                        <br/>
                        您的BMI:<input type="text" name="BMI">
                        </form>
                    </p>
                  </div>
                </div>
